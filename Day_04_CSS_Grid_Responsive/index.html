<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - CSS Grid & Responsive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Day 4: Mastering CSS Grid & Responsiveness</h1>
    
    <!-- GRID CONTAINER: For a complex 2D layout -->
    <div class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item main-content">Main Content</div>
        <div class="grid-item footer">Footer</div>
    </div>

    <hr>

    <!-- RESPONSIVE TEXT EXAMPLE -->
    <div class="responsive-text">
        This text box will change size and style when you resize the browser window small enough!
    </div>

</body>
</html>
